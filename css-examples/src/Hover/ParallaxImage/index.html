<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Parallax Image</title>
</head>
<body>
  <div class="container">
    <div class="card" style="--img:url(../../../public/톰하디.jpg);"></div>
    <div class="card" style="--img:url(../../../public/톰하디.jpg);"></div>
  </div>
  <script>
    let cards = document.querySelectorAll('.card').forEach
    (card => {
      card.addEventListener('mousemove', (e) => {
        let x = e.offsetX
        let y = e.offsetY
        let CardWidth = card.clientWidth
        let CardHeight = card.clientHeight
        let transX = (x - CardWidth/2)
        let transY = (y - CardHeight/2)
        card.style.transform = `translateX(${transX}px) translateY(${transY})`
        card.style.backgroundPositionX = -x/2 + 'px'
        card.style.backgroundPositionY = -y/2 + 'px'
      })
      card.addEventListener('mouseout', (e) => {
        card.style.transform = ``
        card.style.backgroundPositionX = ''
        card.style.backgroundPositionY = ''
      })
    })
  </script>
</body>
</html>
