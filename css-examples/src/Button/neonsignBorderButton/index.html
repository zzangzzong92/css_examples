<body>

    let btn = document.querySelector('a');
    btn.addEventListener('mosemove', e => {
      let rect = e.target.getBoundingCilentRect();
      let x = e.clientX * 3 - rect.left;
      btn.sytle.setProperty('--x', x + 'deg');
    })
