<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="colors">
        <span onclick="changeColor('#1dd1a1')" sytle="--clr:#1dd1a1;"></span>
        <span onclick="changeColor('#ff6b6b')" sytle="--clr:#ff6b6b;"></span>
        <span onclick="changeColor('#2e86de')" sytle="--clr:#2e86de;"></span>
        <span onclick="changeColor('#f368e0')" sytle="--clr:#f368e0;"></span>
        <span onclick="changeColor('#ff9f43')" sytle="--clr:#ff9f43;"></span>
    </div>
    <div class="box"></div>
    <script>
        let box = document.querySelector('.box');
        function changeColor(color) {
            box.style.background = color;
            document.querySelectorAll('span').forEach(function(item) {
                item.classList.remove('active')
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
